<!DOCTYPE html>
<html lang="fr">
<head>
    <title>AI Email Assistant</title>
    <style>
        body {
            width: 320px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4285F4;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 14px;
        }
        #response {
            margin-top: 10px;
            padding: 10px;
            font-style: italic;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>AI Email Assistant</h2>
    <textarea id="emailContent" placeholder="Collez ici votre email..."></textarea>
    <button id="generateReply">Générer une réponse</button>
    <div id="response">La réponse générée apparaîtra ici.</div>
    <script src="popup.js"></script>
</body>
</html>
